<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bbceb3c91d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- seção header -->
    <header class="showcase">
        <!-- nav -->
        <nav class="showcase-top">
            <img src="/img/logo.png" alt="Logo Netflix" id="logo">
            <div class="showcase-top-menu">
                <select>
                    <option value="/pt-br/">Português</option>
                    <option value="/en/">Inglês</option>
                </select>
                <button type="submit" class="submit">Login</button>
            </div>
        </nav>
        <!-- conteudo banner -->
        <div class="get-started-container">
            <h1>Filmes, séries e muito mais. <br> Sem limites. </h1>
            <p class="parag-1">Assista onde quiser. Cancele quando quiser.</p>
            <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
            <div class="input-email">
                <input type="email" name="email" placeholder="Email">
                <button type="submit" class="">Vamos lá! <i class="fa-solid fa-angle-right"></i> </button>
            </div>
        </div>
    </header>

</body>
<script src="/js/main.js"></script>

</html>
